
<button mat-raised-button color="primary" routerLink="/nuevo">Nuevo</button>

<!-- dTareas -->
<table mat-table  [dataSource]="dTareas">
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right"></th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary" (click)="actualizar(element.id)">Actualizar</button>
            <button mat-button color="warn" (click)="eliminar(element.id)">Eliminar</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="cabeceraTabla"></tr>
    <tr mat-row *matRowDef="let row; columns: cabeceraTabla;"></tr>
</table>
<br><br>
<button mat-raised-button routerLink="/cerrar">Cerrar</button>
